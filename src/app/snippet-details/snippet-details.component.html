<div class="container" *ngIf=snippet>
	<div class="row">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-5"><label> Snippet name:  </label></div>
				<div class="col-md-7"> {{snippet.nickname}} </div>
			</div>
			<div class="row">
				<div class="col-md-5"><label> Language:  </label></div>
				<div class="col-md-7"> {{snippet.language}} </div>
			</div><div class="row">
				<div class="col-md-5"><label> Tags:  </label></div>
				<div class="col-md-7"> {{snippet.tags}} </div>
			</div><div class="row">
				<div class="col-md-5"><label> Description:  </label></div>
				<div class="col-md-7"> {{snippet.description}} </div>
			</div>

		</div>
		<div class="col-md-6" style="border: solid thin black;">
			<codemirror [(ngModel)]="snippet.code" [config]="{lineNumbers: true, readOnly: 'nocursor', mode:'javascript'}">
      		</codemirror>
		</div>
	</div>
	<button class="btn btn-danger" (click)="goBack();"> Go Back </button>
</div>
