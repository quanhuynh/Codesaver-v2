<div class="container">
	<p></p>
	<h3> All snippets </h3>
	<table class="table table-striped table-bordered">
		<tr>
			<th> Name </th>
			<th> Language </th>
			<th> Tags </th>
			<th> Description </th>
			<th> Action </th>
		</tr>
		<tr *ngFor="let snippet of snippets" >

			<td> {{snippet.nickname}} </td>
			<td> {{snippet.language}} </td>
			<td> {{snippet.tags}} </td>
			<td> {{snippet.description}}</td>
			<td> <button class="btn btn-info" (click)="onSelect(snippet);"> Details </button> </td>
		</tr>
	</table>
	<button type="button" class="btn btn-success" routerLink="/add" routerLinkActive="active">Add </button>
</div>
